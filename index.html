<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umów się ze mną</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
        }

        form {
            margin: 20px auto;
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Umów się ze mną na randkę</h1>
    </header>
    <form action="https://formspree.io/f/meoonyvk" method="POST">
        <label for="date">Wybierz datę:</label>
        <input type="date" id="date" name="Data" required>
        
        <label for="activity">Wybierz aktywność:</label>
        <select id="activity" name="Aktywność" required>
            <option value="" disabled selected>Wybierz...</option>
            <option value="Kolacja">Kolacja</option>
            <option value="Spacer">Spacer</option>
            <option value="Kino">Kino</option>
            <option value="Wycieczka">Wycieczka</option>
        </select>
        
        <button type="submit">Zaproś mnie!</button>
    </form>

    <footer>
        <p>Stworzono z ❤️</p>
    </footer>
</body>
</html>
