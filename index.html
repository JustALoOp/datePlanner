<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umów się ze mną</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
            margin: 20px auto;
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, button {
            width: calc(100% - 20px);
            max-width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="datetime-local"], button {
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .activities {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }

        .activity {
            width: 45%;
            margin-bottom: 20px;
            cursor: pointer;
            text-align: center;
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 5px;
        }

        .activity img {
            max-width: 100%;
            border-radius: 8px;
        }

        .activity span {
            display: block;
            margin-top: 8px;
            font-weight: bold;
        }

        .activity.selected {
            border-color: #007bff;
            background-color: #f0f8ff;
        }

        #custom-text-container {
            display: none;
            margin-top: 15px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        #summary {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Umów się ze mną na randkę</h1>
    </header>

    <!-- Formularz -->
    <form id="appointmentForm" onsubmit="submitForm(event)">
        <!-- Krok 1: Wybór daty i godziny -->
        <div class="step active" id="step-1">
            <label for="datetime">Wybierz datę i godzinę:</label>
            <input type="datetime-local" id="datetime" name="Data_i_godzina" required>
            <button type="button" onclick="nextStep(2)">Dalej</button>
        </div>

        <!-- Krok 2: Wybór aktywności -->
        <div class="step" id="step-2">
            <label>Wybierz aktywność:</label>
            <div class="activities">
                <label class="activity">
                    <input type="radio" name="Aktywność" value="Jedzonko" required hidden>
                    <img src="https://cdn.pixabay.com/photo/2021/01/22/18/00/shrimp-5940735_1280.jpg" alt="Jedzonko">
                    <span>Jedzonko</span>
                </label>
                <label class="activity">
                    <input type="radio" name="Aktywność" value="Spacer" required hidden>
                    <img src="https://cdn.pixabay.com/photo/2018/06/12/21/26/person-3471540_1280.jpg" alt="Spacer">
                    <span>Spacer</span>
                </label>
                <label class="activity">
                    <input type="radio" name="Aktywność" value="Kręgle" required hidden>
                    <img src="https://cdn.pixabay.com/photo/2015/01/11/21/25/bowling-596766_1280.jpg" alt="Kręgle">
                    <span>Kręgle</span>
                </label>
                <label class="activity">
                    <input type="radio" name="Aktywność" value="Kino" required hidden>
                    <img src="https://cdn.pixabay.com/photo/2017/07/13/23/11/cinema-2502213_1280.jpg" alt="Kino">
                    <span>Kino</span>
                </label>
                <label class="activity">
                    <input type="radio" name="Aktywność" value="Kawa" required hidden>
                    <img src="https://cdn.pixabay.com/photo/2022/01/31/15/18/coffee-6984075_1280.jpg" alt="Kawa">
                    <span>Kawa</span>
                </label>
                <label class="activity">
                    <input type="radio" name="Aktywność" value="Zaproponuj własne" id="custom-option" hidden>
                    <img src="https://cdn.pixabay.com/photo/2015/05/31/13/45/working-791849_1280.jpg" alt="Zaproponuj własne">
                    <span>Zaproponuj własne</span>
                </label>
            </div>
            <div id="custom-text-container">
                <label for="custom-activity">Wpisz swoją propozycję:</label>
                <input type="text" id="custom-activity" name="Aktywność_własna" placeholder="Twoja propozycja">
            </div>
            <button type="button" onclick="prevStep(1)">Wstecz</button>
            <button type="button" onclick="nextStep(3)" id="next-step-2" disabled>Dalej</button>
        </div>

        <!-- Krok 3: Podsumowanie -->
        <div class="step" id="step-3">
            <h2>Dziękujemy za zaproszenie!</h2>
            <p>Twoja randka została zaplanowana!</p>
            <p id="summary-info"></p>
            <button onclick="addToCalendar()">Dodaj do kalendarza</button>
        </div>
    </form>

    <footer>
        <p>Stworzono z ❤️</p>
    </footer>

    <script>
        // Funkcje do przechodzenia między krokami
        function nextStep(step) {
            const datetime = document.getElementById('datetime').value;
            const activitySelected = document.querySelector('input[name="Aktywność"]:checked');
            
            // Sprawdzamy, czy można przejść do następnego kroku
            if (step === 2 && !datetime) {
                alert('Proszę wybrać datę.');
                return;
            }

            if (step === 3 && !activitySelected) {
                alert('Proszę wybrać aktywność.');
                return;
            }

            // Ukrycie aktualnego kroku
            document.querySelectorAll('.step').forEach(stepDiv => {
                stepDiv.classList.remove('active');
            });

            // Pokaż kolejny krok
            document.getElementById(`step-${step}`).classList.add('active');
            
            // Zmiana przycisku w kroku 2
            if (step === 2) {
                document.getElementById('next-step-2').disabled = false;
            }
        }

        function prevStep(step) {
            document.querySelectorAll('.step').forEach(stepDiv => {
                stepDiv.classList.remove('active');
            });
            document.getElementById(`step-${step}`).classList.add('active');
        }

        // Obsługa pola tekstowego dla opcji "Zaproponuj własne"
        document.getElementById('custom-option').addEventListener('change', function () {
            const customTextContainer = document.getElementById('custom-text-container');
            if (this.checked) {
                customTextContainer.style.display = 'block';
            }
        });

        document.querySelectorAll('input[name="Aktywność"]').forEach(radio => {
            radio.addEventListener('change', function () {
                if (this.value !== 'Zaproponuj własne') {
                    document.getElementById('custom-text-container').style.display = 'none';
                }
                // Zaznaczenie aktywności
                document.querySelectorAll('.activity').forEach(activity => {
                    activity.classList.remove('selected');
                });
                this.parentElement.classList.add('selected');
            });
        });

        // Funkcja wysyłająca formularz
        function submitForm(event) {
            event.preventDefault();
            
            // Zbieranie danych z formularza
            const datetime = document.getElementById('datetime').value;
            const activity = document.querySelector('input[name="Aktywność"]:checked').value;
            const customActivity = document.getElementById('custom-activity') ? document.getElementById('custom-activity').value : '';

            // Podsumowanie
            const summaryInfo = `Zaplanowałeś/aś randkę na ${datetime}, aktywność: ${activity === 'Zaproponuj własne' ? customActivity : activity}.`;

            // Ukrywanie formularza i pokazanie podsumowania
            document.querySelector('form').style.display = 'none';
            document.getElementById('step-3').style.display = 'block';
            document.getElementById('summary-info').textContent = summaryInfo;
        }

        // Funkcja do dodania do kalendarza
        function addToCalendar() {
            const datetime = document.getElementById('datetime').value;
            const activity = document.querySelector('input[name="Aktywność"]:checked').value;
            const customActivity = document.getElementById('custom-activity') ? document.getElementById('custom-activity').value : activity;

            const eventDate = new Date(datetime);
            const googleCalendarURL = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(customActivity)}&dates=${eventDate.toISOString().replace(/-|:|\.\d+/g, '')}/${eventDate.toISOString().replace(/-|:|\.\d+/g, '')}&details=${encodeURIComponent('Randka zaplanowana przez formularz.')}`;

            window.open(googleCalendarURL, '_blank');
        }
    </script>
</body>
</html>
